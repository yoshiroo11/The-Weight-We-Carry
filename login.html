<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Weight We Carry - Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e8b4b8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #3e497a;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #3e497a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #2c3e50;
    }
    p {
      color: #3e497a;
      margin-top: 15px;
    }
    a {
      color: #e5989b;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="submitBtn">Login</button>
    <p id="toggleText">
      Don’t have an account? <a href="#" id="toggleLink">Register here</a>
    </p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const btn = document.getElementById('submitBtn');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.getElementById('toggleLink');

    let isLogin = true;

    // Toggle between Login and Register
    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      btn.textContent = isLogin ? "Login" : "Register";
      toggleText.innerHTML = isLogin
        ? `Don’t have an account? <a href="#" id="toggleLink">Register here</a>`
        : `Already have an account? <a href="#" id="toggleLink">Login here</a>`;
    });

    // Handle Login/Register
    btn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passInput.value;
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Welcome back!");
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Account created successfully!");
        }
      } catch (err) {
        alert(err.message);
      }
    });

    // Redirect to yoyo.html if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "yoyo.html";
      }
    });
  </script>
</body>
</html>
